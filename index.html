<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Your Library</title>
</head>
<body>
    <div id="page-container">
        <header>
            <div id="logo">
                Your Library
            </div>
            <button type="button" class="add-btn"> + </button>
        </header>
        <main>
            <button type="button" class="add-btn big-btn"> + </button>
            <p id="tutorial"> <em>Click the plus button to add a book</em></p>
             <div id="book-container">

                <!-- <div class="book-card">
                    <p class="book-title"> Paradigm</p>
                    <p class="book-author"> Johan Mesa</p>
                    <p class="book-pages">216 pages</p>
                    <label for="book-read" class="book-read">Finished</label>
                    <input type="checkbox" name="read" id="book-read">  
                </div> -->

                
            </div>

            
            
        </main>
        <footer>
            <p>Created by <span class="my-name">Johan Mesa</span></p>
        </footer>
        
    </div>
    <dialog>
        <form method="dialog" id="add-book-form">

            <h3>Enter Book Details:</h3>
            <p> Required fields are marked with an <span aria-label="Required">*</span></p>

           <div class="input-container">
                <label for="Title">Title<span aria-label="Required">*</span></label> 
                <input type="text" name="Book_title" id="Title" title="Enter the name of the book" required>
                <span></span>
           </div>
           

           <div class="input-container">
               <label for="Author">Author<span aria-label="Required">*</span></label>
               <input type="text" name="Book_author" id="Author"  title="Enter the author's name of the book" required>
               <span></span>
           </div>

           <div class="input-container">
               <label for="pages" > Number of Pages<span aria-label="Required">*</span></label>
               <input type="text" name="Book_pages" pattern="\d*" id="pages" title="Enter the number of pages of the book" required>
               <span></span>
           </div>

           <div class="input-container">
               <label for="read">Have you finished this book?</label>
               <input type="checkbox" name="Book_read" id="read" >
           </div>

           <button type="submit" id="add-book-btn">Add Book</button>
        </form>
    </dialog>
</body>
</html>
